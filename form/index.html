
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="form">
    <form id ="loginform"method="post">
        <br>
        <h3>Login/Register</h3>
        <br>
        <hr>
        <br><br>
        <label for="email">Email ID</label>
        
        <br>
        <input type="email"id="email"placeholder="Enter registered email ID">
        <br><br>
           <label for="pass">Password</label>
        <br>
        <input type="password"id="password"placeholder="Enter Password">
        <p style="float: right;padding-right:50px;padding-top:10px;list-style: none;color:blue;">Forgot Password ?</p>
        
    </form>
    <div class="buttons">
    <button type="Log in"style="margin-top:30px;margin-left:30px;width:400px;height:45px;border-radius:10px;font-size:16px;color:white;background-color:blue;">Log in</button>
    <p style="padding-left:220px;padding-top:10px;">or</p>
    <p style="padding-left:80px;padding-top:10px;">----- Don't have a registered email ID? -----</p>
    <button type="Log in"style="margin-top:30px;margin-left:30px;width:400px;height:45px;border-radius:10px;font-size:16px;color:blue;border-color:blue;background-color:white;">Create Account</button>
    </div>
   </div>
</body>
</html>
